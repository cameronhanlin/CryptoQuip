<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/app.css}" />
    <title>CryptoQuip - With Cameron and Ruqayyah</title>
</head>
<body>


<div>
    <div class="rules">

        <h1>CryptoQuip</h1>
        <h4 class="left">-Enter in the letter you want to replace below, solve the cypher.</h4><br>
        <h4 class="left" th:text=" 'Hint:'+ ${hintScrambled}+'='+ ${hintOrg}" ></h4>

    </div>

</div>




<div>
    <a class="right" href="/NewGame">
        <button class="right">Start new game</button>
    </a>
</div>


<br>
<br>
<br>
<br>




<p th:text="${thePhrase}"></p>
<p th:text="${thePhraseScrambled}"></p>

<div th:each="currentLine : ${characterBankLines}">
    <div class="phraseContainer">  <!--The phrase output-->
        <div th:each="currentCharacter : ${currentLine}">
            <div th:class="${currentCharacter.cssClass}" th:text="${currentCharacter.userCharacter}"></div> <!--Not solved-->
            <!--<div th:hidden="${!currentCharacter.solved}" th:class="${currentCharacter.cssClass}" th:text="${currentCharacter.userCharacter}"></div> solved letters-->
            <div th:class="${currentCharacter.cryptoCssClass}" th:text="${currentCharacter.cryptoCharacter}"></div>

        </div>
    </div>
</div>

<br><br><br><br>

<div>
    <h6 th:hidden="${invalidDisplay}">PLEASE CORRECTLY INPUT TWO NUMBERS BELOW</h6>
    <form action="/page2" method="get" th:hidden="${puzzleSolved}">
        <label for="key-selection">Replace all of the: </label>
            <select id="key-selection" name="keyChar" size="1" tabindex="0">
                <option value="XX">Please choose a letter</option>   <!--DO YOU WANNA MAKE THIS AN ARRAY LIST AT SOME POINT TO REMOVE CORRECT RESPONSES?-->
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
                <option value="K">K</option>
                <option value="L">L</option>
                <option value="M">M</option>
                <option value="N">N</option>
                <option value="O">O</option>
                <option value="P">P</option>
                <option value="Q">Q</option>
                <option value="R">R</option>
                <option value="S">S</option>
                <option value="T">T</option>
                <option value="U">U</option>
                <option value="V">V</option>
                <option value="W">W</option>
                <option value="X">X</option>
                <option value="Y">Y</option>
                <option value="Z">Z</option>
            </select>
        <label for="new-selection">with the letter:</label>
        <select id="new-selection" name="newChar" size="1">
            <option value="XX">Please choose a letter</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
            <option value="K">K</option>
            <option value="L">L</option>
            <option value="M">M</option>
            <option value="N">N</option>
            <option value="O">O</option>
            <option value="P">P</option>
            <option value="Q">Q</option>
            <option value="R">R</option>
            <option value="S">S</option>
            <option value="T">T</option>
            <option value="U">U</option>
            <option value="V">V</option>
            <option value="W">W</option>
            <option value="X">X</option>
            <option value="Y">Y</option>
            <option value="Z">Z</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</div>
<br><br><br><br>
<div th:hidden="${!puzzleSolved}">
    <p>You solved the puzzle! Congrats!</p>
</div>


</body>
</html>
